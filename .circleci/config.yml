version: 2.1

jobs:
  build:
    macos:
      xcode: 14.3.1
    resource_class: macos.m1.medium.gen1
    working_directory: ~/seamlesspay-ios
    steps:
      - checkout
      - run:
          name: Install pods
          command: |
            cd Example/
            pod install
      - run:
          name: Build tests
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme CISeamlessPayCoreTests \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              build-for-testing
      - run:
          name: Run tests
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme CISeamlessPayCoreTests \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              test
          # bash <(curl -s https://codecov.io/bash) -J 'SeamlessPayCoreTests.xctest' -t ${CODECOV_TOKEN}
      - run:
          name: Build demo
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme SeamlessPayDemo \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
      - run:
          name: Build SeamlessPay_Swift
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme SeamlessPay_Swift \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
