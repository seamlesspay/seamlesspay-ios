version: 2.1

jobs:
  build:
    macos:
      xcode: 14.3.1
    resource_class: macos.m1.medium.gen1
    working_directory: ~/seamlesspay-ios
    steps:
      - checkout
      - run:
          name: Run tests for the Package
          command: |
            xcodebuild \
              -scheme SeamlessPayCore \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              test
      - run:
          name: Install CocoaPods dependencies for the PodsDemo application
          command: |
            cd Example/PodsDemo/
            pod install
      - run:
          name: Run tests for the PodsDemo application.
          command: |
            cd Example
            cd PodsDemo
            xcodebuild \
              -workspace PodsDemo.xcworkspace \
              -scheme PodsDemo \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              test
      - run:
          name: Build the Demo application
          command: |
            cd ..
            cd Demo
            xcodebuild \
              -project Demo.xcodeproj \
              -scheme Demo \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
