version: 2.1

jobs:
  build:
    macos:
      xcode: 14.2.0
    working_directory: ~/seamlesspay-ios
    steps:
      - checkout
      - run:
          name: Clean project
          command: |
            cd Example/
            xcodebuild clean -project SeamlessPayCore.xcodeproj
      - run: 
          name: Install pods
          command: |
            cd Example/
            pod install
      - run: 
          name: Prepare schema
          command: |
            cd Example/
            pwd
            sed -i xcscheme "s/TEST_SECRET_KEY/${TEST_SECRET_KEY}/g" ./SeamlessPayCore.xcodeproj/xcshareddata/xcschemes/CISeamlessPayCoreTests.xcscheme
            sed -i xcscheme "s/TEST_PUBLIC_KEY/${TEST_PUBLIC_KEY}/g" ./SeamlessPayCore.xcodeproj/xcshareddata/xcschemes/CISeamlessPayCoreTests.xcscheme
            sed -i xcscheme "s/API_ENDPOINT/${API_ENDPOINT}/g" ./SeamlessPayCore.xcodeproj/xcshareddata/xcschemes/CISeamlessPayCoreTests.xcscheme
            sed -i xcscheme "s/PAN_VAULT_ENDPOINT/${PAN_VAULT_ENDPOINT}/g" ./SeamlessPayCore.xcodeproj/xcshareddata/xcschemes/CISeamlessPayCoreTests.xcscheme
            cat ./SeamlessPayCore.xcodeproj/xcshareddata/xcschemes/CISeamlessPayCoreTests.xcscheme
      - run:
          name: Build tests
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme CISeamlessPayCoreTests \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              build-for-testing
      - run: 
          name: Run tests
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme CISeamlessPayCoreTests \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              test
          # bash <(curl -s https://codecov.io/bash) -J 'SeamlessPayCoreTests.xctest' -t ${CODECOV_TOKEN}
      - run: 
          name: Build demo
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme SeamlessPayDemo \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
      - run: 
          name: Build SeamlessPay_ObjC
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme SeamlessPay_ObjC \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
      - run: 
          name: Build SeamlessPay_Swift
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme SeamlessPay_Swift \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
      - run: 
          name: Build SPPaymentViewController
          command: |
            cd Example/ 
            xcodebuild \
              -workspace SeamlessPayCore.xcworkspace \
              -scheme SPPaymentViewController \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO

            