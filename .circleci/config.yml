version: 2.1

jobs:
  build:
    macos:
      xcode: 15.2.0
    resource_class: macos.m1.medium.gen1
    working_directory: ~/seamlesspay-ios
    steps:
      - checkout
      - run:
          name: Build the Demo application
          no_output_timeout: 5m
          command: |
            cd Example/Demo
            xcodebuild clean
            xcodebuild \
              -project Demo.xcodeproj \
              -scheme Demo \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO
      - run:
          name: Run tests for the Package
          no_output_timeout: 5m
          command: |
            xcodebuild \
              -scheme SeamlessPay \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              test
      - run:
          name: Install CocoaPods dependencies for the PodsDemo application
          no_output_timeout: 5m
          command: |
            cd Example/PodsDemo
            pod install
      - run:
          name: Run tests for the PodsDemo application
          no_output_timeout: 5m
          command: |
            cd Example/PodsDemo
            xcodebuild \
              -workspace PodsDemo.xcworkspace \
              -scheme PodsDemo \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -enableCodeCoverage YES \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              test
