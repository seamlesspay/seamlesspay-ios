<html>

<head>
    <style type="text/css">
        html {
            padding: 5px;
            font-family: Verdana;
            font-size: 13pt;
        }

        body {
            background-color: #f8f8f8;
        }

        input,
        select {
            background-color: white;
            -webkit-appearance: none;
            border-radius: 2px;
            font-size: 12pt;
            padding: 4px;
            border-color: #cccccc;
        }

        input[type="submit"] {
            background-color: #40a9ff;
            color: white;
            padding: 10px 25px;
            border: none;
        }

        #info {
            padding: 10px;
            margin: 5px;
            background-color: #e8e8e8;
            font-size: 10pt;
        }
    </style>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <form>
        <table>
            <tr>
                <td>Type:</td>
                <td><select name="capture">
                        <option value="YES">Charge</option>
                        <option value="NO">Auth Only</option>
                    </select></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input type="number" name="amount" required></td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td><input type="number" name="cardnumber" required></td>
            </tr>
            <tr>
                <td>Exp:</td>
                <td><input type="text" name="expDate" placeholder="MM/YY" required></td>
            </tr>
            <tr>
                <td>cvv:</td>
                <td><input type="number" name="cvv" placeholder="123"></td>
            </tr>
            <tr>
                <td>Billing Street:</td>
                <td><input type="text" name="billingAddress"></td>
            </tr>
            <tr>
                <td>Billing Zip:</td>
                <td><input type="number" name="billingZip" placeholder="12345"></td>
            </tr>
            <tr>
                <td>Tax Amount:</td>
                <td><input type="number" name="taxAmount"></td>
            </tr>
            <tr>
                <td>PO #:</td>
                <td><input type="text" name="poNumber"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" name="description"></td>
            </tr>
        </table><br><br>
        <center><input type="submit" name="vtcharge" value="Process"></center>
    </form><!--[RESULTS]-->
</body>

</html>
