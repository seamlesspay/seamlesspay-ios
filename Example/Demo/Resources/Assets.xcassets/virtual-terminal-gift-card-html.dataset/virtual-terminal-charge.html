<html>

<head>
    <style type="text/css">
        html {
            padding: 5px;
            font-family: Verdana;
            font-size: 13pt;
        }

        body {
            background-color: #f8f8f8;
        }

        input,
        select {
            background-color: white;
            -webkit-appearance: none;
            border-radius: 2px;
            font-size: 12pt;
            padding: 4px;
            border-color: #cccccc;
        }

        input[type="submit"] {
            background-color: #40a9ff;
            color: white;
            padding: 10px 25px;
            border: none;
        }

        #info {
            padding: 10px;
            margin: 5px;
            background-color: #e8e8e8;
            font-size: 10pt;
        }
    </style>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Card number :</td>
                <td><input type="number" name="accountNumber" required></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input type="number" name="amount" required></td>
            </tr>
            <tr>
                <td>PIN:</td>
                <td><input type="number" name="pin"></td>
            </tr>
            <tr>
                <td>Currency :</td>
                <td><select name="currency">
                        <option>USD</option>
                        <option>CAD</option>
                    </select></td>
            </tr>
        </table><br><br>
        <center><input type="submit" name="vtcharge" value="Process"></center>
    </form><!--[RESULTS]-->
</body>

</html>
